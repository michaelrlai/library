<!DOCTYPE html>
<html>
    <head>

        <title>library</title>
        <meta charset="UTF 8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel='stylesheet' href='style.css'>

    </head>

    <body>
        <div class="page">

            <header>
                <di id='header'>LIBRARY APP</di></div>
            </header>

            <div class='info-container'>
                <div class='info-card'>
                    
                </div>
            </div>

            <div class='container'>
                <div class='cards-container'></div>
            </div>

            <div class="modal" id='modal'>
                <div class="modal_content">
                    <a href="#" class="modal_close">&times;</a>
                    <div class="form_container">
                        <div class="form_inner_container">
                            <input type="text" class="input_field title" placeholder="Title"><br>
                            <input type="text" class="input_field author" placeholder="Author"><br>
                            <input type="text" class="input_field pages" placeholder="Pages"><br>
                            <input type="text" class="input_field read" placeholder="Have you read this book? (yes/no)">
                            <div class="submit-container">
                                <a href="#" class="button card-button submit-button">SUBMIT</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


            <script src='script.js'></script>

    </body>
</html>
